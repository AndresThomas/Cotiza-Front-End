<!DOCTYPE html>
<html>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<head>
    <title>Home Page</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <br><br>
    <div class="contenedor">
        <h1 class="text">Cotiza App</h1>
    </div>

    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <table class="tabla">
                        <th class="columna">
                            <h3>Cantidad</h3>
                        </th>
                        <th class="columna">
                            <h3>Folio</h3>
                        </th>
                        <th class="columna">
                            <h3>Descripcion</h3>
                        </th>
                        <th class="columna">
                            <h3>Precio U.</h3>
                        </th>
                        <th class="columna">
                            <h3>Total</h3>
                        </th>
                    </table>

                </div>
                <div class="card-body">
                    <table>
                        <!-- logica de agregacion de productos -->
                        <!-- se crea un tr -> table raw o fila y dentro un td 
                        table data o columna -->
                    </table>


                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        <button type="button" class="btn btn-primary myBtn" (click)="openDialog()" >Buscar</button>
                        <button type="button" class="btn btn-danger myBtn">Vaciar</button>
                        <button type="button" class="btn btn-success myBtn ">Cotizar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
