<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="title">
		<h1 class="text">Cotiza App</h1>
	</div>

	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Ingresar</h3>
				</div>
				<div class="card-body">
					<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" class="form-control" placeholder="username" formControlName="username" required>

						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control" placeholder="password"
								formControlName="password">
						</div>
						<div class="links error">
							<p>{{message}}</p>
						</div>
						<div class="form-group">
							<input type="submit" value="Login" class="btn float-right login_btn">
						</div>
					</form>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						¿No tienes cuenta?<a routerLink="register" routerLinkActive="Active">Registrate</a>
					</div>
					<div class="d-flex justify-content-center">
						<a href="#">¿Olvidaste tu contraseña?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
