<!DOCTYPE html>
<html>
	

<head>
	<title>Registro</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
	<br><br>
	<div class="contenedor">
		<h1 class="text">Cotiza App</h1>
	</div>

	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Registro</h3>
				</div>
				<div class="card-body">
					<form [formGroup]="registroForm" (ngSubmit)="onSubmit(registroForm.value)">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class=""></i>@</span>
							</div>
							<input type="text" class="form-control" placeholder="email" formControlName="email">

						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" class="form-control" placeholder="username" formControlName="username">

						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control" placeholder="password"
								formControlName="password">
						</div>

						<div class="form-group">
							<input type="submit" value="Registro" class="btn float-right login_btn">
						</div>
					</form>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						¿Ya tienes cuenta?<a routerLink="" routerLinkActive="Active">Logueate</a>
					</div>
					<div class="d-flex justify-content-center">
						<a href="#">¿Olvidaste tu contraseña?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
